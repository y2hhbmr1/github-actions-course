name: "Cache Node and npm dependencies"
# The action will appear with this name when referenced.

description: "This action caches Node.js and npm dependencies based on package-lock.json"
# A short explanation of what the action does.

inputs:
  node-version:
    description: NodeJS version to use
    default: 20.x
    required: true
  working-dir:
    description: The working directory of the application
    default: .
    required: false

runs:
  using: "composite"
  # Defines that this is a composite action, not JavaScript or Docker.

  steps:
    - name: Setup Node.js version ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
      # Downloads and installs the requested Node.js version.

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ inputs.working-dir }}/node_modules
        key: node-modules-${{ hashFiles('${{ inputs.working-dir }}/package-lock.json') }}
      # Restores cached dependencies if available, or marks cache as miss.

    - name: Install dependencies if cache miss
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-dir }}
      # Installs dependencies only when cache is missing.
