name: 04 - Using Actions

on: workflow_dispatch

jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print folders and files
        run: ls -la
        # output: Lists all files in the repository

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/react-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        # output: Installs all React app dependencies

      - name: Run unit tests
        run: npm run test
        # output: All default React tests pass
        # Note: You may need to stop the test watcher (press 'q') to proceed to the next step
